<!DOCTYPE html>
<html>

<head>
    <title>Stock-Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">{{company_name}} Management</h1>
        <h2 class="text-center">About Stock-Hub</h2>
        <p class="lead">Welcome to Stock-Hub, the stock market tracker.</p>
        <div class="text-center">
            <img class="img-fluid w-50" id="banner" src="{{ url_for('static', filename='warehouse.png') }}"
                alt="Warehouse">
        </div>

        <div>
            <h2 class="text-center mt-2 mb-4">Check Stock</h2>
            <div>
                {% for stock in stocks %}
                {% include 'stockitem.html' %}
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mx-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg mx-2">Register</a>
                <p class="mt-4">Copyright 2023, Stock-Hub</p>
            </div>
        </div>
</body>

</html>
